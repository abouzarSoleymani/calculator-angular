<div class="container-fluid">
  <div class="container-body">
  <div class="result">
    <p>{{display}}</p>
  </div>
  <div class="buttons">
    <div class="button action-btn" (click)="limpar()"> AC </div>
    <div class="button action-btn"> MC</div>
    <div class="button action-btn">%</div>
    <div class="button calc-action-btn" (click)="defineOperation('/')"> /</div>
    <div class="button seven" (click)="addNumber('7')">7</div>
    <div class="button eight" (click)="addNumber('8')">8</div>
    <div class="button nine" (click)="addNumber('9')">9</div>
    <div class="button calc-action-btn" (click)="defineOperation('*')">X</div>
    <div class="button four" (click)="addNumber('4')">4</div>
    <div class="button five" (click)="addNumber('5')">5</div>
    <div class="button six" (click)="addNumber('6')">6</div>
    <div class="button calc-action-btn" (click)="defineOperation('-')">-</div>
    <div class="button one active" (click)="addNumber('1'); status =! status;">1</div>
    <div class="button two" (click)="addNumber('2')">2</div>
    <div class="button three" (click)="addNumber('3')">3</div>
    <div class="button calc-action-btn" (click)="defineOperation('+')">+</div>
    <div class="button zero" (click)="addNumber('0')">0</div>
    <div class="button point" (click)="addNumber('.')">.</div>
    <div class="button  equal" (click)="calcular()">=</div>
  </div>

</div>
</div>
