<div class="calculator">
  <div class="container-background">
    <div class="container-fluid">
      <form>
        <div class="row">
          <h1 class="title">SIMPLE CALCULATOR WITH ANGULAR</h1>
          <div class="container-aux-calc">
          <div class="col-xs-12 col-sm-12 col-md-12 teste">
            <div class="text-center container-calculator img-rounded kz-pad">
              <div class="row">
                <div class="col-xs-3">
                  <button mat-fab color="warn" class="kz-btn clear-btn">C</button>
                </div>
                <div class="col-xs-9">
                    <input type="text" class="form-control text-right kz-input-text" id="display" name="display" readonly>
                </div>
              </div>
              <div class="row">
                <div class="col-xs-3">
                  <button mat-fab class="kz-btn number-btn" id="btn7">7</button>
                </div>
                <div class="col-xs-3">
                  <button mat-fab class="kz-btn number-btn" id="btn8">8</button>
                </div>
                <div class="col-xs-3">
                  <button mat-fab class="kz-btn number-btn" id="btn9">9</button>
                </div>
                <div class="col-xs-3">
                  <button mat-fab color="warn" class="kz-btn oper-btn" id="btnDivisao">/</button>
                </div>
              </div>
              <div class="row">
                <div class="col-xs-3">
                  <button mat-fab class="kz-btn number-btn" id="btn4">4</button>
                </div>
                <div class="col-xs-3">
                  <button mat-fab class="kz-btn number-btn" id="btn5">5</button>
                </div>
                <div class="col-xs-3">
                  <button mat-fab class="kz-btn number-btn" id="btn6">6</button>
                </div>
                <div class="col-xs-3">
                  <button mat-fab color="warn" class="kz-btn oper-btn" id="btnMIltiplicacao">*</button>
                </div>
              </div>
              <div class="row">
                <div class="col-xs-3">
                  <button mat-fab class="kz-btn number-btn" id="btn1">1</button>
                </div>
                <div class="col-xs-3">
                  <button mat-fab class="kz-btn number-btn" id="btn2">2</button>
                </div>
                <div class="col-xs-3">
                  <button mat-fab class="kz-btn number-btn" id="btn3">3</button>
                </div>
                <div class="col-xs-3">
                  <button mat-fab color="warn" class="kz-btn oper-btn" id="btnSubtracao">-</button>
                </div>
              </div>
              <div class="row">
                <div class="col-xs-3">
                  <button mat-fab class="kz-btn number-btn" id="btn0">0</button>
                </div>
                <div class="col-xs-3">
                  <button mat-fab class="kz-btn number-btn" id="btnDecimal">.</button>
                </div>
                <div class="col-xs-3">
                  <button mat-fab class="kz-btn equal-btn" id="btnCalcular">=</button>
                </div>
                <div class="col-xs-3">
                  <button mat-fab color="warn" class="kz-btn oper-btn" id="btnSoma">+</button>
                </div>
              </div>
            </div>
          </div>
          </div>
        </div>
        <h4 class="created">Created by Malena Caroline</h4>
      </form>
    </div>
  </div>
</div>
